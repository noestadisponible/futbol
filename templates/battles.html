<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battles</title>
</head>
<body>
    <h1>Pokémon Battles</h1>
    <ul>
        {% for battle in battle_links %}
            <li>
                <h3>{{ battle.title }}</h3>
                <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/{{ battle.video_id }}" 
                        title="{{ battle.title }}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </li>
        {% endfor %}
    </ul>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
